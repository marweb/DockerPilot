name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/marweb

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  # Limpiar caches antiguos antes de construir para no superar el límite de 10GB
  cleanup-caches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup old build caches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Limpiando caches antiguos de GitHub Actions ==="
          echo "Cache usage antes de limpieza:"
          gh actions-cache list --repo ${{ github.repository }} --limit 100 | head -5

          # Obtener todos los caches, ordenados por último acceso (más antiguos primero)
          # Mantener solo los 2 más recientes por cada prefijo de servicio
          for service in api-gateway docker-control tunnel-control web; do
            echo ""
            echo "--- Procesando caches de: $service ---"

            # Listar caches de este servicio (el scope de buildx usa el nombre como prefijo)
            CACHE_KEYS=$(gh actions-cache list --repo ${{ github.repository }} --limit 100 \
              --sort last-used --order asc | grep -i "$service" | awk '{print $1}' || true)

            if [ -z "$CACHE_KEYS" ]; then
              echo "  No se encontraron caches para $service"
              continue
            fi

            # Contar total y borrar todos excepto los 2 más recientes
            TOTAL=$(echo "$CACHE_KEYS" | wc -l | tr -d ' ')
            KEEP=2
            DELETE_COUNT=$((TOTAL - KEEP))

            if [ "$DELETE_COUNT" -gt 0 ]; then
              echo "  Total: $TOTAL caches, eliminando $DELETE_COUNT antiguos, manteniendo $KEEP recientes"
              echo "$CACHE_KEYS" | head -n "$DELETE_COUNT" | while read -r key; do
                echo "  Eliminando: $key"
                gh actions-cache delete "$key" --repo ${{ github.repository }} --confirm 2>/dev/null || true
              done
            else
              echo "  Total: $TOTAL caches (dentro del límite de $KEEP)"
            fi
          done

          # También limpiar caches genéricos de buildx sin scope
          echo ""
          echo "--- Limpiando caches buildx genéricos ---"
          GENERIC_KEYS=$(gh actions-cache list --repo ${{ github.repository }} --limit 100 \
            --sort last-used --order asc | grep -i "buildx\|buildkit" | awk '{print $1}' || true)
          if [ -n "$GENERIC_KEYS" ]; then
            TOTAL=$(echo "$GENERIC_KEYS" | wc -l | tr -d ' ')
            KEEP=4
            DELETE_COUNT=$((TOTAL - KEEP))
            if [ "$DELETE_COUNT" -gt 0 ]; then
              echo "  Eliminando $DELETE_COUNT caches buildx genéricos antiguos"
              echo "$GENERIC_KEYS" | head -n "$DELETE_COUNT" | while read -r key; do
                echo "  Eliminando: $key"
                gh actions-cache delete "$key" --repo ${{ github.repository }} --confirm 2>/dev/null || true
              done
            fi
          fi

          echo ""
          echo "=== Limpieza completada ==="

  build-and-push:
    needs: cleanup-caches
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            dockerfile: services/api-gateway/Dockerfile
          - service: docker-control
            dockerfile: services/docker-control/Dockerfile
          - service: tunnel-control
            dockerfile: services/tunnel-control/Dockerfile
          - service: web
            dockerfile: infra/web.Dockerfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION,,}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/dockpilot-${{ matrix.service }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref_type == 'tag' }}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,scope=${{ matrix.service }},mode=min

  update-versions:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION,,}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update versions.json
        run: |
          mkdir -p scripts
          cat > scripts/versions.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "api-gateway": "${{ steps.version.outputs.version }}",
            "docker-control": "${{ steps.version.outputs.version }}",
            "tunnel-control": "${{ steps.version.outputs.version }}",
            "web": "${{ steps.version.outputs.version }}"
          }
          EOF

      - name: Commit and push versions.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/versions.json
          if git diff --staged --quiet; then
            echo "No changes to versions.json"
          else
            git commit -m "chore: update versions.json to ${{ steps.version.outputs.version }}"
            git push origin HEAD:main || git push origin HEAD:master
          fi

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION,,}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## DockPilot ${{ steps.version.outputs.version }}

            ### Docker Images (multi-arch: AMD64 + ARM64)

            - `ghcr.io/marweb/dockpilot-api-gateway:${{ steps.version.outputs.version }}`
            - `ghcr.io/marweb/dockpilot-docker-control:${{ steps.version.outputs.version }}`
            - `ghcr.io/marweb/dockpilot-tunnel-control:${{ steps.version.outputs.version }}`
            - `ghcr.io/marweb/dockpilot-web:${{ steps.version.outputs.version }}`

            ### Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/marweb/DockerPilot/master/scripts/install.sh | sudo bash
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
