name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/marweb

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            dockerfile: services/api-gateway/Dockerfile
          - service: docker-control
            dockerfile: services/docker-control/Dockerfile
          - service: tunnel-control
            dockerfile: services/tunnel-control/Dockerfile
          - service: web
            dockerfile: infra/web.Dockerfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION,,}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/dockpilot-${{ matrix.service }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref_type == 'tag' }}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-versions:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION,,}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update versions.json
        run: |
          mkdir -p scripts
          cat > scripts/versions.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "api-gateway": "${{ steps.version.outputs.version }}",
            "docker-control": "${{ steps.version.outputs.version }}",
            "tunnel-control": "${{ steps.version.outputs.version }}",
            "web": "${{ steps.version.outputs.version }}"
          }
          EOF

      - name: Commit and push versions.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/versions.json
          if git diff --staged --quiet; then
            echo "No changes to versions.json"
          else
            git commit -m "chore: update versions.json to ${{ steps.version.outputs.version }}"
            git push origin HEAD:main || git push origin HEAD:master
          fi

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION,,}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## DockPilot ${{ steps.version.outputs.version }}

            ### Docker Images (multi-arch: AMD64 + ARM64)

            - `ghcr.io/marweb/dockpilot-api-gateway:${{ steps.version.outputs.version }}`
            - `ghcr.io/marweb/dockpilot-docker-control:${{ steps.version.outputs.version }}`
            - `ghcr.io/marweb/dockpilot-tunnel-control:${{ steps.version.outputs.version }}`
            - `ghcr.io/marweb/dockpilot-web:${{ steps.version.outputs.version }}`

            ### Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/marweb/DockerPilot/master/scripts/install.sh | sudo bash
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
